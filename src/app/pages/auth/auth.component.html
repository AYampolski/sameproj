<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-container img-container">
  <ion-grid class="logo-header">
    <ion-row>
      <ion-col size="6" offset="3"
        ><img src="../../../assets/logo.png" alt=""
      /></ion-col>
    </ion-row>
  </ion-grid>
  <div class="auth-content">
    <div class="error-box"></div>
    <form class="credentials">
      <div class="credentials__content">


      <ion-item color="none">
        <ion-label position="fixed"
          ><ion-icon name="mail-outline"></ion-icon
        ></ion-label>
        <ion-input required type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item color="none">
        <ion-label position="fixed"
          ><ion-icon name="lock-closed-outline"></ion-icon
        ></ion-label>
        <ion-input required type="text" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item color="none" lines="none">
        Forgotten your password?
      </ion-item>
    </div>
      <ion-button
        expand="full"
        (click)="logForm()"
        ion-ion-button
        type="submit"
        block
        class="credentials__button"
        >Log in</ion-button
      >
    </form>
  </div>
</ion-content>
